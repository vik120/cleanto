<div>
  
  <md-card class="md-primary mb-3" md-theme="white-card">
    <md-card-header>
      <div class="md-title">Login</div>
    </md-card-header>

    <md-card-content>
      <div class="row">
        <div class="col-sm-6">

          <md-field :class="messageClass">
            <md-icon>email</md-icon>
            <label>Your Email</label>
            <md-input v-model="email" required></md-input>
            <span class="md-error">Please enter a valid email</span>
          </md-field>
        </div>

        <div class="col-sm-6">
          <md-field :class="messageClass">
            <md-icon>vpn_key</md-icon>
            <label>Password</label>
            <md-input v-model="password" required></md-input>
            <span class="md-error">There is an error</span>
          </md-field>
        </div>
      </div>
    </md-card-content>

    <md-card-actions  class="justify-content-center pb-4">
      <div>
        <md-button type="submit" class="md-primary btn-lg">Login Now</md-button>
        <b-button variant="default" @click="$bvModal.show('forgetpassword')">Forget Password?</b-button>
      </div>
    </md-card-actions>
  </md-card>

     <md-icon>email</md-icon>
    <label>Email Address</label>
    <md-input v-model="email"></md-input>
  </md-field>
  <div class="text-center">
    <md-button class="md-primary  btn-lg" type="submit">Send Me Link</md-button>
    <b-button class="ml-2 mt-2"  variant="default" @click="$bvModal.hide('forgetpassword')">Back to Login</b-button>
  </div>
</b-modal>

</div>
